<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fs-4 fw-bold mt-3 text-center">Cadastro de Clientes:</div>
    <main class="container shadow-lg p-5 mb-5 bg-body-tertiary rounded mt-3">
      <section>
        <form action="" onsubmit="saveClient(); return false" id="clientForm">
          <div class="row mb-2">
            <div class="col-md-6">
              <div>
                <label for="inputName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label for="inputSurname" class="form-label">Sobrenome</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputSurname"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <div>
                <label for="inputCep" class="form-label"
                  >Pesquise pelo cep:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputCep"
                  onblur="validaCep()"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-10">
              <div>
                <label for="logradouro" class="form-label">Endereço:</label>
                <input
                  type="text"
                  class="form-control"
                  id="logradouro"
                  disabled
                />
              </div>
            </div>
            <div class="col-5 col-md-2">
              <div>
                <label for="inputNumber" class="form-label">Número:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNumber"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6">
              <div>
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro" disabled />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label for="localidade" class="form-label">Cidade:</label>
                <input
                  type="text"
                  class="form-control"
                  id="localidade"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-5 col-md-2">
              <div>
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" disabled />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-auto">Salvar</button>
          </div>
        </form>
      </section>
      <section class="mt-5">
        <table class="table" id="clientTable">
          <thead>
            <tr>
              <th scope="col " class="text-center">#</th>
              <th scope="col" class="text-center">Nome Completo</th>
              <th scope="col" class="d-none d-sm-table-cell text-center">
                Endereço
              </th>
              <th scope="col" class="text-center">CEP</th>
              <th scope="col" class="d-none d-md-table-cell text-center">
                Bairro
              </th>
              <th scope="col" class="d-none d-md-table-cell text-center">
                Cidade
              </th>
              <th scope="col" class="d-none d-lg-table-cell text-center">
                Estado
              </th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
