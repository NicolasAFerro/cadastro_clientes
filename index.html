<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fs-4 fw-bold mt-3 text-center">Cadastro de Clientes:</div>
    <main class="container shadow-lg p-5 mb-5 bg-body-tertiary rounded mt-3">
      <section>
        <form action="">
          <div class="row mb-2">
            <div class="col">
              <div>
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName" />
              </div>
            </div>
            <div class="col">
              <div>
                <label for="inputSurname" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="inputSurname" />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-3">
              <div>
                <label for="inputCep" class="form-label"
                  >Pesquise pelo cep:</label
                >
                <input type="text" class="form-control" id="inputCep" />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-10">
              <div>
                <label for="logradouro" class="form-label">Endereço:</label>
                <input
                  type="text"
                  class="form-control"
                  id="logradouro"
                  disabled
                />
              </div>
            </div>
            <div class="col">
              <div>
                <label for="inputNumber" class="form-label">Número:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNumber"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div>
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro" disabled />
              </div>
            </div>
            <div class="col">
              <div>
                <label for="localidade" class="form-label">Cidade:</label>
                <input
                  type="text"
                  class="form-control"
                  id="localidade"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2">
              <div>
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" disabled />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-auto">Salvar</button>
          </div>
        </form>
      </section>
      <section class="mt-5">
        <table class="table" id="clientTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome Completo</th>
              <th scope="col">Endereço</th>
              <th scope="col">CEP</th>
              <th scope="col">Bairro</th>
              <th scope="col">Cidade</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>João Silva</td>

              <td>Rua Tancredo Neves,178</td>
              <td>18090-000</td>
              <td>Centro</td>
              <td>Sorocaba</td>
              <td>SP</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
